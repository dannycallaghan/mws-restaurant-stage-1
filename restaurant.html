<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="restaurant-info">

  <a href="#restaurant-container" class="skip-link">Skip to restaurant info</a>
    
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="main-content">
    <!-- Beginning map -->
    <section class="area">
      <div id="map" class="area__map" role="application" aria-label="Google Maps"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="restaurant-info">
      <h1 id="restaurant-name"></h1>

      <picture><source media="(max-width: 619px)" srcset="/img/1_large_1x.jpg 1x, /img/1_large_2x.jpg 2x"><img src="/img/1_large_2x.jpg" alt="View of Mission Chinese Food"></picture>

      <div id="restaurant-content" class="restaurant-info__content">
        <p id="restaurant-cuisine"></p>
        <address id="restaurant-address"></address>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6NkmKAv_XyWdwx8Y6LqIj7diWeNaGM1A&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
