<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="restaurant-info">

  <a href="#restaurant-container" class="skip-link">Skip to restaurant info</a>
    
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    
    <ul id="breadcrumb" class="breadcrumb">
      <li class="breadcrumb__item">
        <a href="/">Home</a>
      </li>
    </ul>
  </header>

  <main class="main-content">
    
    <a href="#restaurant-container" class="skip-link">Skip over Google Map</a>

    <section class="google-map flex-full">
      <div tabindex="-1" id="map" class="google-map__map" role="application" aria-label="Google Maps"></div>
    </section>
    
    <section id="restaurant-container" class="restaurant flex-full">
      
      <h1 id="restaurant-name" class="restaurant__name"></h1>

      <div id="restaurant-image"></div>

      <div id="restaurant-content" class="restaurant__content flex-full">
        <p id="restaurant-cuisine" class="restaurant__cuisine"></p>
        <address id="restaurant-address" class="restaurant__address"></address>
        <table id="restaurant-hours" class="restaurant__hours"></table>
      </div>

    </section>

    <section id="reviews-container" class="reviews">
      <ul id="reviews-list" class="reviews__list"></ul>
    </section>

  </main>

  <footer>
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=<KEY>&libraries=places&callback=initMap"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator
          .serviceWorker
          .register('/sw.js')
          .then(registration => {
            console.info(`ServiceWorker registration successful`);
          }, err => {
            console.warn(`ServiceWorker registration failed`);
          });
      });
    }
  </script>

</body>
</html>
