<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  
  <a href="#restaurants-list" class="skip-link">Skip to restaurant listings</a>

  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main class="main-content">
    
    <section class="google-map flex-full">
      <div tabindex="-1" id="map" class="google-map__map" role="application" aria-label="Google Maps"></div>
    </section>

    <aside class="filter-options flex-full">
      <h2>Filter Results</h2>
      <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
        <option value="all">All Neighborhoods</option>
      </select>
      <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
        <option value="all">All Cuisines</option>
      </select>
    </aside>

    <section>
      <ul id="restaurants-list" class="restaurants-list flex-container"></ul>
    </section>
  
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6NkmKAv_XyWdwx8Y6LqIj7diWeNaGM1A&libraries=places&callback=initMap"></script>

  <footer>
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>
</html>
